<!DOCTYPE html>
<html>
<head>
    <!-- Open Graph 元数据（必须） -->
    <meta property="og:title" content="可以的老铁" />
    <meta property="og:description" content="可以的老铁" />
    <meta property="og:image" content="https://pics0.baidu.com/feed/ca1349540923dd54988f6a41ac00ecd39c824836.jpeg" /> <!-- 替换为你的图片URL -->
    <meta property="og:url" content="https://zhangbo123654.github.io/202" /> <!-- 替换为你的网页URL -->
    <meta property="og:type" content="website" /> <!-- 默认用website -->

    <!-- 可选：Twitter Card（部分平台支持） -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="你的标题" />
    <meta name="twitter:description" content="描述信息" />
    <meta name="twitter:image" content="https://example.com/your-image.jpg" />

    <!-- 网页基础信息 -->
    <title>网页标题（不影响卡片）</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <h1>这是一个测试页面</h1>
    <p>如果看到这个页面，说明OG标签已生效！</p>
</body>
</html>
