<!DOCTYPE html>
<html lang="zh-CN" prefix="og: https://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信跳转优化版</title>
    
    <!-- Open Graph 标签 -->
    <meta property="og:title" content="点击领取优惠，下单立减50元">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-website.com/wechat-redirect">
    <meta property="og:image" content="https://pic2.zhimg.com/v2-0f03aa76bb5d67ba11067af47080a9d5_ipico.jpg">
    <meta property="og:description" content="点击领取优惠，下单立减50元">
    <meta property="og:site_name" content="微信跳转优化版">
    
    <!-- 安全策略优化 -->
    <meta name="referrer" content="never">
    <meta name="referrerpolicy" content="no-referrer">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <style>
        /* 保持原有UI样式 */
        body {
            margin: 0;
            padding: 20px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, sans-serif;
        }
        .container {
            text-align: center;
            max-width: 320px;
        }
        .wx-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            background: url('https://wxlin.oss-cn-beijing.aliyuncs.com/wxlogo.png') center/contain no-repeat;
        }
        .loading-text {
            color: #333;
            font-size: 18px;
            margin: 0 0 12px;
        }
        .tip-text {
            color: #888;
            font-size: 14px;
            margin: 15px 0 25px;
        }
        .jump-btn {
            display: block;
            width: 220px;
            margin: 0 auto;
            padding: 14px;
            background: #07C160;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(7,193,96,0.2);
            animation: btnBreath 1.5s ease-in-out infinite;
            transform-origin: center;
        }
        @keyframes btnBreath {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        .jump-btn:active {
            animation-play-state: paused;
            transform: scale(0.96) !important;
        }
        .manual-steps {
            margin-top: 40px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            text-align: left;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- 保持原有UI结构 -->
    <div class="container">
        <div class="wx-logo"></div>
        <p class="loading-text">正在启动微信...</p>
        <p class="tip-text">如未自动跳转请点击下方按钮</p>
        <a href="javascript:void(0);" class="jump-btn" id="jumpBtn">立即跳转微信</a>
        
        <div class="manual-steps">
            <p>操作指引：</p>
            <ol>
                <li>点击上方绿色按钮</li>
                <li>选择"允许打开"</li>
                <li>自动跳转微信界面</li>
            </ol>
        </div>
    </div>

    <script>
        // 优化后的跳转配置
        const CONFIG = {
            iosScheme: 'weixin://dl/business/?ticket=IOS_TICKET',
            android: {
                intent: 'intent://#Intent;package=com.tencent.mm;scheme=weixin;S.browser_fallback_url=https://work.weixin.qq.com;end;',
                yingyongbao: 'http://a.app.qq.com/o/simple.jsp?pkgname=com.tencent.mm'
            },
            // 新增安全跳转中间页
            safeRedirect: 'https://your-website.com/safe-redirect'
        };

        document.getElementById('jumpBtn').addEventListener('click', function(e) {
            e.preventDefault();
            const isAndroid = /android/i.test(navigator.userAgent);
            
            // 优化后的跳转函数（无提示）
            const silentRedirect = () => {
                // 方法1：使用iframe静默跳转
                const iframe = document.createElement('iframe');
                iframe.style.cssText = 'display:none;width:0;height:0;';
                iframe.src = isAndroid ? CONFIG.android.intent : CONFIG.iosScheme;
                document.body.appendChild(iframe);
                
                // 方法2：延迟跳转避免拦截
                setTimeout(() => {
                    // 先跳转到安全中间页
                    window.location.href = CONFIG.safeRedirect + '?target=' + 
                        encodeURIComponent(isAndroid ? CONFIG.android.intent : CONFIG.iosScheme);
                    
                    // 清理资源
                    setTimeout(() => {
                        iframe.remove();
                    }, 2000);
                }, 300);
            };

            // 执行优化后的跳转
            this.innerHTML = '正在启动...';
            this.style.animation = 'none';
            silentRedirect();
        });
    </script>
</body>
</html>
